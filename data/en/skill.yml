skill:
  enable : true
  title : Usein kysyttyä
  subtitle : 
  content : "
  <h3>Kenelle nämä linkit sopivat?</h3><p>Nämä linkit sopivat sivuille, joiden sisältö ja tekninen puoli on optimoitu viimeiseen asti, mutta tarvitsevat vielä lisäpotkua päästääkseen kärkisijoille.</p>
  <h3>Miten nopeasti rakennatte linkit?</h3><p>Yhden tilauksen toimitus vie maksimissaan kaksi viikkoa, yleensä saamme linkin rakennettua 5-7 päivän kuluessa.<br>
  Tilatessasi useamman linkin, voimme 'ripotella' linkit haluamallasi tavalla, jotta kaikki näyttäisi mahdollisimman luonnolliselta. </p>
  <h3>Mille toimialoille rakennatte linkkejä?</h3><p>Rakennamme linkkejä <b>ainoastaan</b> rahoitukseen liittyville sivulle (esim. lainavertailut)</p>
  <h3>Kuinka monta avainsanaa tai URLia voin saada yhteen artikkeliin?</h3><p>Sallimme ainoastaan yhden linkin per artikkeli.</p>
  <h3>Pysyvätkö nämä linkit etusivulla?</h3><p>Kyllä pysyvät! Rajoitamme artikkelien määrän kymmeneen per domain, jotta kaikki linkit pysyvät etusivulla.</p>
  <h3>Millainen peruutusoikeus palvelulla on?</h3><p>Jos ehdit laittaa meille viesti ennen kuin aloitamme sisällöntuotannon linkitystä varten, voidaan tilaus perua.</p>
  <h3>Takaatteko sijoitusten nousun?</h3><p>Emme pysty takaamaan sijoitusten nousua, sillä hakukoneoptimointiin liittyy niin monia eri tekijöitä linkinrakennuksen lisäksi. Sen voimme taata, että linkit jokaiselta sivustolta on testeissä parantanut huomattavasti rahoitus-alan sivujen sijoituksia.</p>
  "

